---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: 5-demo-helm
  namespace: flux-system
spec:
  chart:
    spec:
      chart: helm-chart
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: 5-demo
  interval: 10s
  targetNamespace: 5-demo
  values:
    labals:
      app:
        env: dev
        name: block-buster
        version: 7.5.0
    namespace:
      name: 5-demo
    replicaCount: 2
    service:
      nodePort: 30005
      type: NodePort
